<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DUVA Site Test - Modular Setup</title>

  <!-- CSS Files -->
  <link rel="stylesheet" href="https://duva-site-full.pages.dev/base.css">
  <link rel="stylesheet" href="https://duva-site-full.pages.dev/menu.css">
  <link rel="stylesheet" href="https://duva-site-full.pages.dev/product-configurator.css">
  <link rel="stylesheet" href="https://duva-site-full.pages.dev/pdf-export.css">
  <link rel="stylesheet" href="https://duva-site-full.pages.dev/gallery.css">
  <link rel="stylesheet" href="https://duva-site-full.pages.dev/accessories.css">
  <link rel="stylesheet" href="https://duva-site-full.pages.dev/animations.css">
  <link rel="stylesheet" href="https://duva-site-full.pages.dev/image-loading.css">

  <!-- JavaScript Files -->
  <script src="https://duva-site-full.pages.dev/main.js"></script>
  <script src="https://duva-site-full.pages.dev/product-configurator.js"></script>
  <script src="https://duva-site-full.pages.dev/pdf-export.js"></script>
  <script src="https://duva-site-full.pages.dev/menu.js"></script>
  <script src="https://duva-site-full.pages.dev/image-loading.js"></script>
  <script src="https://duva-site-full.pages.dev/gallery.js"></script>
  <script src="https://duva-site-full.pages.dev/animations.js"></script>
  <script src="https://duva-site-full.pages.dev/accessories.js"></script>
  <script src="https://duva-site-full.pages.dev/debug.js"></script>
</head>
<body>
  <div style="padding: 20px; font-family: Arial, sans-serif;">
    <h1>DUVA Site Test - Modular Setup</h1>
    <p>This page tests if all modular files are loading correctly.</p>

    <div id="test-results" style="margin-top: 20px;">
      <h2>Test Results:</h2>
      <div id="results"></div>
    </div>

    <div style="margin-top: 20px;">
      <h2>Manual Tests:</h2>
      <p>Open browser console and run:</p>
      <code>window.duvaDebug.runAllTests()</code>
    </div>
  </div>

  <script>
    // Simple test to check if debug functions loaded
    document.addEventListener('DOMContentLoaded', function () {
      const results = document.getElementById('results');

      if (window.duvaDebug) {
        results.innerHTML = '<p style="color: green;">✅ Debug functions loaded successfully!</p>';
        setTimeout(() => {
          const testResults = window.duvaDebug.runAllTests();
          console.log('Test results:', testResults);
        }, 1000);
      } else {
        results.innerHTML = '<p style="color: red;">❌ Debug functions not loaded!</p>';
      }
    });
  </script>
</body>
</html>
